<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Tab Content -->
<div class="tab-content">
<div class="tab-pane fade show active" id="login" role="tabpanel">
    <form id="login-form" class="form-container">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
    </div>
    <button type="button" class="btn btn-primary btn-block" name="Login">Login</button>
    </form>
</div>

<!-- Register Form -->
<div class="tab-pane fade" id="register" role="tabpanel">
    <form id="register-form" class="form-container">
    <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" class="form-control" placeholder="Enter your username" required />
    </div>
    <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" class="form-control" placeholder="Enter your password" required />
    </div>
    <div class="form-group">
        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" id="reg-confirm-password" class="form-control" placeholder="Confirm your password" required />
    </div>
    <button type="button" class="btn btn-primary btn-block" name="Register">Register</button>
    </form>
</div>
</div>

<style>
    /* Container for Both Forms */
    .form-container {
      background-color: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
      padding: 20px;
      border-radius: 5px; /* Less rounded corners to make it more rectangular */
      color: white; /* White text for labels and button */
      width: 400px; /* Set form width */
      max-width: 100%; /* Make form responsive */
      margin: 0 auto; /* Center the form horizontally */
    }
    
    /* White Text for Labels and Other Text Elements */
    .form-container label,
    .form-container button {
      color: white;
    }
    
    /* Black Text Inside Input Fields */
    .form-container input {
      color: black; /* Black text for input fields */
    }
    
    /* Ensure Input Fields Take Up Full Width */
    .form-control {
      width: 100%;
    }
    
    /* Center the Tabs */
    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px; /* Add some space below the tabs */
    }
    
    .nav-tabs {
      border-bottom: none; /* Remove default underline from tabs */
    }
    
    .nav-tabs .nav-item .nav-link {
      color: white; /* White text for the tab links */
      background-color: transparent; /* Transparent background for tabs */
      border: none; /* Remove border from tabs */
      padding: 10px 20px; /* Add padding for better appearance */
    }
    
    .nav-tabs .nav-item .nav-link.active {
      color: black; /* Black text for active tab */
      background-color: white; /* White background for active tab */
      border-radius: 5px; /* Add rounded corners to the active tab */
    }
    </style>
